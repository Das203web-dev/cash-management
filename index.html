<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Management</title>

    <!----------------------------------------
         css stylesheet link  
    ----------------------------------------->

    <link rel="stylesheet" href="css/style.css">

    <!----------------------------------------
         css stylesheet link  
    ----------------------------------------->

    <!---------------------------------------
         tailwind css link 
    ---------------------------------------->

    <script src="https://cdn.tailwindcss.com"></script>

    <!---------------------------------------
         tailwind css link 
    ----------------------------------------->

    <!----------------------------------------
         fontawesome link 
    ----------------------------------------->

    <script src="https://kit.fontawesome.com/0f9102b880.js" crossorigin="anonymous"></script>

    <!----------------------------------------
         fontawesome link 
    ------------------------------------------>
</head>

<body class="px-4">
    <!-------------------------
         header section start 
    --------------------------->

    <header class="text-xl md:text-3xl lg:text-4xl flex sm:flex md:flex lg:flex justify-center mt-2">
        <h1 class="mr-2 head-title">Cash Management System</h1>
        <img class="icon
        " src="icon/icon.png" alt="" width="40px" height="40px">
    </header>

    <!--------------------------
         header section end  
    --------------------------->
    <main class="mt-8">
        <section>
            <div
                class="sm:flex sm:flex-col md:flex md:flex-col md:items-center lg:flex lg:flex-row lg:gap-16 xl:gap-16 2xl:gap-16 xl:flex xl:flex-row 2xl:flex 2xl:flex-row justify-center">

                <!----------------------------
                     image div  
                ------------------------------>

                <div class="sm:mb-0 md:mb-8 lg:mb-0 xl:mb-0 2xl:mb-0 img-div">
                    <img class="rounded-2xl pic" src="image/pic-min.jpg" alt="">
                </div>

                <!------------------------------
                     image div  
                ------------------------------->

                <!----------------------------------------------------
                     total div of income expenses saving and remaining  
                ------------------------------------------------------>

                <div class="flex flex-col income-div form-div">
                    <form action="" class="form">
                        <h3 class="text-xl font-semibold my-4">Income
                        </h3>
                        <p>
                            <label class="text-sm" for="">Income: </label>
                            <input class="border border-black" type="text" name="" id="income-input-field"
                                placeholder="Amount">
                        </p>
                        <h3 class="text-xl font-semibold my-4">Expenses
                        </h3>
                        <p>
                            <label class="text-sm">Food: </label>
                            <input class="border border-black " type="text" name="" id="food-input-field"
                                placeholder="Amount">
                        </p>
                        <p>
                            <label class="text-sm" for="">Rent: </label>
                            <input class="border border-black" type="text" name="" id="rent-input-field"
                                placeholder="Amount">
                        </p>
                        <p>
                            <label class="text-sm">Cloths: </label>
                            <input class="border border-black justify-center" type="text" name=""
                                id="cloths-input-field" placeholder="Amount">
                        </p>
                    </form>
                    <button id="calculate-button" class="calculate-btn">Calculate</button>
                    <h3 class="text-center font-bold text-xl my-2">Total Expenses: <span id="total-expenses">0</span>
                    </h3>
                    <h3 class="text-center font-bold text-xl my-2">Balance: <span id="balance">0</span></h3>
                    <div class="saving-div">
                        <label for="">Save: </label>
                        <input type="number" name="" id="save-input-field">
                        <p class="mx-4">%</p>
                        <button id="save-button" class="save-btn">Save</button>
                    </div>
                    <h3 class="text-center font-bold text-xl my-2">Saving Amount: <span id="saving-amount">0</span></h3>
                    <h3 class="text-center font-bold text-xl my-2">Remaining Balance: <span
                            id="remaining-balance">0</span> </h3>
                </div>

                <!----------------------------------------------------
                   end of  total div of income expenses saving and remaining  
                ------------------------------------------------------>
            </div>
        </section>
    </main>

    <!------------------------
         javascript link 
    ------------------------->

    <script src="js/cash-management.js"></script>

    <!------------------------
         javascript link 
    ------------------------->
</body>

</html>
